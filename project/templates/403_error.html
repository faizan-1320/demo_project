<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #343a40;
        }
        .error-page {
            text-align: center;
        }
        .error-page h1 {
            font-size: 10rem;
            margin: 0;
        }
        .error-page h3 {
            font-size: 2rem;
            margin: 0;
            margin-bottom: 20px;
        }
        .error-page p {
            font-size: 1rem;
            margin: 20px 0;
        }
        .error-page a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .error-page a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1>403</h1>
        <h3>Permission Denied</h3>
        <p>You do not have permission to access this page.</p>
    </div>
</body>
</html>
