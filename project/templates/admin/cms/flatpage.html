{% extends 'admin/dashboard.html' %}
{% block title %}CMS{% endblock %}
{% load static %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>CMS</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                        <li class="breadcrumb-item active">CMS</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">CMS</h3>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h6><a href="{% url 'add-flatpage' %}">+ Add New CMS</a></h6>
                            <table id="example1" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>URL</th>
                                        <th>Title</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for flatpage in flatpages %}
                                    <tr data-widget="expandable-table" aria-expanded="false">
                                        <td><a href="/pages{{ flatpage.url }}">{{ flatpage.url }}</a></td>
                                        <td>{{ flatpage.title }}</td>
                                        <td><a href="{% url 'edit-flatpage' flatpage.id %}">Edit</a> |
                                            <a href="{% url 'delete-flatpage' flatpage.id %}" class="delete-btn">Delete</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>

                        </div>
                        <!-- /.card-body -->

                    </div>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('.delete-btn').on('click',function(e){
            e.preventDefault();
            var url = $(this).attr('href')
            var row = $(this).attr('row')

            Swal.fire({
                title:'Are you sure?',
                text:'You want to delete this CMS',
                icon:'warning',
                showCancelButton:true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((res)=>{
                if(res.isConfirmed){
                    $.ajax({
                        url:url,
                        method:'POST',
                        data:{
                            csrfmiddlewaretoken:'{{csrf_token}}'
                        },
                        success:function(response){
                            Swal.fire({
                                title:'Deleted!',
                                text:'CMS deleted successfully',
                                icon:"success"
                            }).then(()=>{
                                window.location.reload()
                            })
                        },
                        error: function (xhr) {
                            Swal.fire({
                                title: "Error!",
                                text: xhr.responseJSON.error || 'An error occurred.',
                                icon: "error"
                            });
                        }
                    })
                }
            })
        })
    })
</script>
{% endblock content %}
