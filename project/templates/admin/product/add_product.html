{% extends 'admin/dashboard.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add Product</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                        <li class="breadcrumb-item active">Add Product</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Product</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <!-- Display messages -->

                        <!-- Form -->
                        <form id="myForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control select2" name="category_id" id="category_id"
                                        style="width: 100%;">
                                        <option value="" selected disabled>Select Category</option>
                                        {% for i in category %}
                                        <option value="{{ i.id }}">{{ i.full_path }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="product_name">Product Name</label>
                                    <input type="text" class="form-control" id="product_name" name="product_name"
                                        placeholder="Enter product name">
                                    <label for="price">Price</label>
                                    <input type="text" class="form-control" id="price" name="price"
                                        placeholder="Enter price">
                                    <label for="price">Quantity</label>
                                    <input type="text" class="form-control" id="quantity" name="quantity"
                                        placeholder="Enter quantity">
                                    <!-- Dynamic Attribute Section -->
                                    <div id="attribute-container">
                                        <div class="row attribute-row">
                                            <div class="col-sm-6">
                                                <label>Product Attribute</label>
                                                <select class="form-control select2" name="product_attribute_id" style="width: 100%;">
                                                    <option value="" selected disabled>Select Product Attribute</option>
                                                    {% for i in product_attribute %}
                                                    <option value="{{ i.id }}">{{ i.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="product_attribute_value">Product Attribute Value</label>
                                                <input type="text" class="form-control" name="product_attribute_value" placeholder="Enter Product Attribute Value">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Add Attribute Button -->
                                    <button type="button" id="addAttributeButton" class="btn btn-success mt-3">
                                        Add Attribute
                                    </button><br>
                                    <label for="product_images">Product Images</label>
                                    <input type="file" class="form-control" id="product_images" name="product_images[]"
                                        multiple>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('#cancelButton').on('click', function () {
      window.history.back();
    });

     // Add new attribute row
     $('#addAttributeButton').on('click', function () {
            var newAttributeRow = $('.attribute-row:first').clone(); // Clone the first attribute row
            newAttributeRow.find('input').val(''); // Clear the cloned input fields
            newAttributeRow.find('select').prop('selectedIndex', 0); // Reset the cloned select field
            $('#attribute-container').append(newAttributeRow); // Append the cloned row to the container
        });
    });
</script>
{% endblock content %}
