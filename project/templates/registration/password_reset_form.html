{% extends 'front_end/index.html' %}
{% load static %}
<!-- templates/registration/password_reset_form.html -->
{% block content %}
<div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below, and we'll send you an email with a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Reset Password</button>
    </form>
</div>
{% endblock %}
