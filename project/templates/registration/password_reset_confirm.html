{% extends 'front_end/index.html' %}
{% load static %}
<!-- templates/registration/password_reset_confirm.html -->
{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-default">Set New Password</button>
    </form>
</div>
{% endblock %}
