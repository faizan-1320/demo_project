{% extends 'front_end/index.html' %}
{% load static %}
{% block content %}
<section id="form"><!--form-->
	<div class="container">
		<div class="row">
			<div class="col-sm col-sm-offset-1">
				<div class="login-form"><!--login form-->
					<h2>Login to your account</h2>
					<form method="post">
						{% csrf_token %}
						{% if messages %}
						<div class="alert-container">
							{% for message in messages %}
							<div class="alert alert-{{ message.tags }}">{{ message }}</div>
							{% endfor %}
						</div>
						{% endif %}
						{{form.as_p}}
						<button type="submit" class="btn btn-default">Login</button>
					</form>
					<h4>New User! <a href="{% url 'registration' %}">Register</a> or <a href="{% url 'registration' %}">Forgot Password</a></h4>
				</div><!--/login form-->
			</div>

		</div>
	</div>
</section><!--/form-->
{% endblock content %}
