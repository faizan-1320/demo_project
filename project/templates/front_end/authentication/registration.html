{% extends 'front_end/index.html' %}
{% load static %}
{% block content %}
<section id="form"><!--form-->
	<div class="container">
		<div class="row">
			<div class="col-sm col-sm-offset-1">
				<div class="signup-form"><!--login form-->
					<h2>New User Signup!</h2>
					<form method="post">
						{% csrf_token %}
						{{form.as_p}}
						<button type="submit" class="btn btn-default">Signup</button>
					</form>
                    <h4>Click here for <a href="{% url 'login' %}">Login</a></h4>
				</div><!--/login form-->
			</div>
			
		</div>
	</div>
</section><!--/form-->
{% endblock content %}
