{% extends 'front_end/index.html' %}
{% block content %}
<div class="container">
    <h1>Profile Change</h1>
    {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" name="update_details" class="btn btn-primary" style="margin-bottom: 10px;">Update Details</button>
        <a href="{% url 'user' %}" class="btn btn-info" style="margin-bottom: -4px;">Cancel</a>
    </form>
</div>
{% endblock content %}
