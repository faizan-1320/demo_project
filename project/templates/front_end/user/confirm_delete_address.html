<!-- front_end/user/confirm_delete_address.html -->
{% extends 'front_end/index.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirm Delete Address</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this address?</p>
            <p><strong>{{ address.address }}, {{ address.city }}, {{ address.district }}, {{ address.postcode }}, {{ address.country }}</strong></p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'user' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
