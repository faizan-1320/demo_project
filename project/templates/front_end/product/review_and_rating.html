{% extends 'front_end/index.html' %}
{% load static %}
{% block css %}
<style>
   .star-rating {
    display: flex;
    direction: row;
}

.star-rating input {
    display: none; /* Hide the default radio buttons */
}

.star-rating label {
    font-size: 30px; /* Size of the stars */
    color: gray; /* Color for empty stars */
    cursor: pointer; /* Pointer on hover */
}

/* Change the color of the stars when checked */
.star-rating input:checked ~ label {
    color: gold; /* Color for filled stars */
}

/* Highlight stars on hover */
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: gold; /* Highlight stars */
}


</style>
{% endblock %}
{% block content %}
<section>
    <div class="container">
<h2>Review and Rate {{ product.name }}</h2>

<form method="post">
    {% csrf_token %}
    <div>
        {{ review_form.as_p }}
    </div>
    <div>
        <label>Rate this product:</label>
        <div class="star-rating">
            {% for i in star_range %}
                <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}">
                <label for="star{{ i }}">â˜…</label>
            {% endfor %}
        </div>
    </div>
    <div style="margin-bottom: 10px;">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'product-detail' product.id %}" class="btn btn-primary">Cancel</a>
    </div>
</form>
</div>
</section>
{% endblock content %}
